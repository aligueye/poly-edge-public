services:
  poly-edge:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.go
    env_file: ../.env
    restart: unless-stopped
    volumes:
      - grpc-sock:/tmp
    networks:
      - polynet
    depends_on:
      sidecar:
        condition: service_started
      prometheus:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/metrics"]
      interval: 15s
      timeout: 5s
      retries: 3

  sidecar:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.python
    env_file: ../.env
    restart: unless-stopped
    volumes:
      - grpc-sock:/tmp
      - ../data/models:/app/models:ro
    networks:
      - polynet

  prometheus:
    image: prom/prometheus:v2.51.0
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./alerts.yml:/etc/prometheus/alerts.yml:ro
      - prom-data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - polynet
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.retention.time=30d'

  alertmanager:
    image: prom/alertmanager:v0.27.0
    restart: unless-stopped
    volumes:
      - ./alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
    ports:
      - "9093:9093"
    networks:
      - polynet
    env_file: ../.env

  grafana:
    image: grafana/grafana:10.4.0
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=polyedge
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH=/var/lib/grafana/dashboards/trading.json
    networks:
      - polynet
    depends_on:
      - prometheus

volumes:
  grpc-sock:
  prom-data:
  grafana-data:

networks:
  polynet:
    driver: bridge
